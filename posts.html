---
layout: page
---


    <section id="services">
        <div class="container">
            <div class="row">

            </div>
            {% assign posts_list = site.posts | sort:"date" %}
              {% for post in posts_list %}
            <div class="row text-left">
                <div class="col-lg-12">
                    <h1 class="service-heading">{{ post.title }} </h1>
                    <p class="text-muted">published {{ post.date }} </p>
                    <p class="text-muted">{{ post.content }}</p> 
                </div>
            </div>
            	    {% endfor %}
        </div>
    </section>
